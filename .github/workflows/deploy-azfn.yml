name: Deploy Azure Function
on:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: [ main ]

permissions:
  id-token: write

env:
  CARGO_TERM_COLOR: always
  HANDLER_NAME: bender

  STAGING_FUNCTION_NAME: bender-sierrasoftworks-staging
  STAGING_HEALTHCHECK: "https://bender-staging.sierrasoftworks.com/api/v1/health"

  LIVE_FUNCTION_NAME: bender-sierrasoftworks
  LIVE_HEALTHCHECK: "https://bender.sierrasoftworks.com/api/v1/health"

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v1

      - name: Build Handler
        run:
          docker run --rm -t -v $PWD:/volume clux/muslrust cargo build --release

      - run: cp target/x86_64-unknown-linux-musl/release/$HANDLER_NAME ./handler

      - name: Save handler artifact
        uses: actions/upload-artifact@v2
        with:
          name: handler
          path: handler

  deploy-staging:
    needs: build

    runs-on: ubuntu-20.04

    if: github.actor != 'dependabot[bot]'

    environment:
      name: Staging
      url: ${{ env.STAGING_HEALTHCHECK }}

    steps:
      - uses: actions/checkout@v2

      - name: Fetch handler artifact
        uses: actions/download-artifact@v2
        with:
          name: handler

      - run: mv ./handler ./$HANDLER_NAME
      
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          tenant-id: a26571f1-22b3-4756-ac7b-39ca684fab48
          subscription-id: 108b3ddb-53fb-4344-80b2-d6c151912be6
          client-id: b3da3964-2a13-4c24-bfe8-d92d071d4b3c

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.STAGING_FUNCTION_NAME }}
          respect-funcignore: 'true'
  
  healthcheck-staging:
    needs: deploy-staging
    runs-on: ubuntu-20.04
    
    steps:
      - name: Probe
        uses: Jtalk/url-health-check-action@v1.3
        with:
          url: ${{ env.STAGING_HEALTHCHECK }}
          max-attempts: 5
          retry-delay: 10s
          follow-redirect: true

  deploy-live:
    needs: healthcheck-staging
    if: github.event_name == 'push'

    runs-on: ubuntu-20.04

    environment:
      name: Production
      url: ${{ env.LIVE_HEALTHCHECK }}

    steps:
      - uses: actions/checkout@v2

      - name: Fetch handler artifact
        uses: actions/download-artifact@v2
        with:
          name: handler

      - run: mv ./handler ./$HANDLER_NAME
      
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          tenant-id: a26571f1-22b3-4756-ac7b-39ca684fab48
          subscription-id: 108b3ddb-53fb-4344-80b2-d6c151912be6
          client-id: 428b13b2-08c0-4a13-9464-159b35bc5795

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.LIVE_FUNCTION_NAME }}
          respect-funcignore: 'true'
  
  healthcheck-live:
    needs: deploy-live
    runs-on: ubuntu-20.04
    
    steps:
      - name: Probe
        uses: Jtalk/url-health-check-action@v1.3
        with:
          url: ${{ env.LIVE_HEALTHCHECK }}
          max-attempts: 5
          retry-delay: 10s
          follow-redirect: true
      