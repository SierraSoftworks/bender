[package]
name = "bender"
version = "0.1.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.10"
actix-cors = "0.4"
actix-rt = "1.0"
actix-service = "1.0"
actix-web = "3.3"
actix-web-prom = "0.5"
async-trait = "0.1.42"
azure_sdk_core = "0.43.7"
azure_sdk_storage_blob = "0.45.3"
azure_sdk_storage_core = "0.44.4"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.8"
futures = "0.3"
http = "0.2"
lazy_static = "1.4"
log = "0.4"
mime = "0.3"
opentelemetry = "0.8"
opentelemetry-jaeger = { version = "0.7.0", features = ["collector_client"] }
prometheus = "0.10"
rand = "0.8"
sentry = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.3", features = ["sync"] }
tracing = { version = "0.1", features = ["log"] }
tracing-actix-web = "0.2"
tracing-log = { version = "0.1", features = ["env_logger"] }
tracing-futures = { version = "0.2.4", features = ["futures-03"] }
tracing-opentelemetry = "0.7"
tracing-subscriber = "0.2"
uuid = { version = "0.7", features = ["serde", "v4", "u128" ]}

[features]
# Force openssl-sys to staticly link in the openssl library. Necessary when
# cross compiling to x86_64-unknown-linux-musl.
vendored-openssl = ["openssl-sys/vendored"]