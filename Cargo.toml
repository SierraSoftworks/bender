[package]
name = "bender"
version = "0.1.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.10"
actix-cors = "0.4"
actix-rt = "1.0"
actix-service = "1.0"
actix-web = "3.0"
actix-web-prom = "0.5"
async-trait = "0.1.40"
azure_sdk_core = "0.43.6"
azure_sdk_storage_blob = "0.45.3"
azure_sdk_storage_core = "0.44.3"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.7"
futures = "0.3"
http = "0.2"
lazy_static = "1.4"
log = "0.4"
mime = "0.3"
prometheus = "0.10"
rand = "0.7"
sentry = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["sync"] }
uuid = { version = "0.7", features = ["serde", "v4", "u128" ]}