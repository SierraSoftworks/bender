[package]
name = "bender"
version = "0.1.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.11"
actix-rt = "2.2"
actix-service = "2.0.0-beta.5"
actix-web = "4.0.0-beta.5"
async-trait = "0.1.50"
azure_core = { git = "https://github.com/azure/azure-sdk-for-rust" }
azure_storage = { git = "https://github.com/azure/azure-sdk-for-rust", features = ["blob"] }
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.8"
futures = "0.3"
http = "0.2"
log = "0.4"
mime = "0.3"
opentelemetry = { version = "0.13", features = ["tokio", "rt-tokio"] }
opentelemetry-application-insights = { version = "0.13", features = ["reqwest-client"] }
rand = "0.8"
reqwest = { version = "0.11" }
sentry = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.5", features = ["sync"] }
tracing = { version = "0.1", features = ["log"] }
tracing-actix-web = "0.3.0-beta.3"
tracing-log = { version = "0.1", features = ["env_logger"] }
tracing-futures = { version = "0.2.5", features = ["futures-03"] }
tracing-opentelemetry = "0.12"
tracing-subscriber = "0.2"
uuid = { version = "0.7", features = ["serde", "v4", "u128" ]}
