[package]
name = "bender"
version = "0.1.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13"
actix-rt = "2.9"
actix-service = "2.0.2"
actix-web = "4.5"
async-trait = "0.1.77"
azure_core = "0.17"
azure_storage_blobs = "0.17"
azure_storage = "0.17"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.11"
futures = "0.3"
http = "1.0"
log = "0.4"
mime = "0.3"
opentelemetry = { version = "0.20", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13", features = ["tls-roots"] }
rand = "0.8"
reqwest = { version = "0.11" }
sentry = "0.32"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.36", features = ["sync"] }
tonic = { version = "0.9.2", features = ["tls-roots"] }
tracing = { version = "0.1.37", features = ["log"] }
tracing-attributes = { git="https://github.com/SierraSoftworks/tracing.git" }
tracing-futures = { version = "0.2.5", features = ["futures-03"] }
tracing-opentelemetry = "0.21"
tracing-subscriber = { version = "0.3.17", features = ["tracing-log"] }
uuid = { version = "0.7", features = ["serde", "v4", "u128" ]}
