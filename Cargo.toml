[package]
name = "bender"
version = "0.1.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.10"
actix-cors = "0.5"
actix-rt = "1.0"
actix-service = "1.0"
actix-web = "3.3"
async-trait = "0.1.42"
azure_sdk_core = "0.43.7"
azure_sdk_storage_blob = "0.45.3"
azure_sdk_storage_core = "0.44.4"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.8"
futures = "0.3"
http = "0.2"
log = "0.4"
mime = "0.3"
opentelemetry = { version = "0.11", features = ["tokio"] }
opentelemetry-application-insights = { version = "0.10", features = ["reqwest-client"] }
rand = "0.8"
reqwest = { version = "0.10" }
sentry = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.2", features = ["sync"] }
tracing = { version = "0.1", features = ["log"] }
tracing-actix-web = "0.2"
tracing-log = { version = "0.1", features = ["env_logger"] }
tracing-futures = { version = "0.2.5", features = ["futures-03"] }
tracing-opentelemetry = "0.10"
tracing-subscriber = "0.2"
uuid = { version = "0.7", features = ["serde", "v4", "u128" ]}
